<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="cod">Código</label>
        <input type="text" id="cod" placeholder="9999-AAA" title="4 números y 3 letras" 
        pattern="[0-9]{4}[-]?[a-zA-Z]{3}" name="cod" >
<br>
        <label for="cod">Id</label>
        <input type="text" id="cod2" placeholder="A999A9AAA999A" title="de 1 a 15 carácteres" 
        pattern="[a-zA-Z][0-9a-ZA-Z]{,14}" name="cod2"  minlength="1" max="15">
        <!--
            Este pattern de arriba, obliga que el primer carácter sea una letra, 
            y a partir del segundo que sean números o letras.
            Entre llaves, {,x} significa que desde 1 hasta x.
            {x,} significa que desde x hasta lo que sea.
        -->
<br>
        <label for="cod">DNI</label>
        <input type="text" id="dni" placeholder="99999999-" title="99999999A" 
        pattern="[0-9]{2}[.]?([0-9]{3}[.]?){2}[-]?[A-Z]{1}" name="dni" required >
        <!--
            ([0-9]{3}[.]?){2} esto hace que se tenga que hacer 2 veces lo del paréntesis
        -->
<br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

<br>

        <input type="text" pattern="[0-9a-zA-ZñÑ \-]+" maxlength="15">
        <!--
            Para poner el propio guión hay que poner \-
            El + hace que el mínimo que se pueda escribir sea 1 y máximo lo que sea, si se quiere
            restringir se puede hacer con el maxlength. 15 carácteres.
        -->
<br>
        <label for="num">Número</label>
        <input type="number" id="num" min="0" max="9" name="num">
        <input type="submit" name="" id="">
    </form>
</body>
</html>
